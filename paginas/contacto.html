  <body>
    <header>
      <img class="logo" src="../imagenes/logo_cosmetologia.jpg" alt="logo Cosmtetologia" />
      <nav class="navbar navbar-expand-lg navbar-light menu">
        <div class="container-fluid">
          <a class="navbar inicio" id="menuMobile" href="../index.html">Inicio</a>
          <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"

    <main>
      <h1 class="animate__animated animate__jello ">Dejanos tu consulta</h1>
      <section class="seccionContacto">
        <img src="../imagenes/cosmetica mariposa 1.jpg" alt="Foto de una mariposa" />
        <form class="formulario" method="GET">
          <label for="nombre">Nombre</label>
          <input type="text" name="nombre" />
          <label for="mail">Email</label>
          <input type="email" name="mail" placeholder="pppp@gmail.com" />
          <label for="telefono">Telefono</label>
          <input type="text" name="telefono" />
          <label for="texto">Mensaje</label>
          <textarea name="texto" cols="30" rows="10" placeholder="En quÃ© podemos ayudarte?"></textarea>
          <label for="newsletter">Quiero recibir notificaciones</label>
          <input type="checkbox" name="newsletter" value="1" />
          <input type="submit" value="Enviar" />               
        </form>
      </section>
    </main>
    <footer>
      <img src="../imagenes/logo_cosmetologia.jpg" alt="logo_cosmetologia" />
      <ul class="redes">
